<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular Directory</title>
  <script src="lib/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller = "MyController">
    <ul class="movielist">
      <li class="movie cf" ng-repeat="item in movies">
        <img src="http://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="movie poster">
        <div class="info">
          <h2>{{item.title}}</h2>
          <h3>{{item.release_date}}</h3>
      </li>
    </ul>
  </div>
</body>
</html>
