<!doctype html>
<html ng-app="myApp">
<head>
  <title>Angular Directory</title>
  <script src="lib/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller = "MyController">
    <div class="search">
      <h1>Sarmad's Movie Directory</h1>
      <label>search: </label>
      <input ng-model="query" placeholder="Search for movies" autofocus>

      <label class="formgroup">by:
        <select ng-model="movieOrder">
          <option value="title">Title</option>
          <option value="release_date">Date</option>
        </select>
      </label>

      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="reverse">
        descending
      </label>
    </div>

    <ul class="movielist">
      <li class="movie cf" ng-repeat="item in movies | filter: query | orderBy: movieOrder:direction">
        <img ng-src="http://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="movie poster">
        <div class="info">
          <h2>{{item.title}}</h2>
          <h3>Release date: {{item.release_date}}</h3>
      </li>
    </ul>
  </div>
</body>
</html>
